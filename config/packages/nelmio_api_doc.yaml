nelmio_api_doc:
    documentation:
        servers:
          - url: http://api.example.com/unsafe
            description: API over HTTP
          - url: https://api.example.com/secured
            description: API over HTTPS
        info:
            title: API Match Job
            description: Too easy to find a job!
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas:
        path_patterns: # an array of regexps (document only routes under /api, expect /api/doc)
            - ^/api/v1
        # host_patterns: # document only routes with a host of the form api.*
        #     - ^api\.      